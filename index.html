<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <!-- External CSS Link -->
    <link rel="stylesheet" href="./style.css">

    <title>Github User Finder App</title>
</head>
<body>
    <div class="container-fluid bg-success">
        <h1 class="text-center py-5 text-white">Github User Finder App</h1>
    </div>

    <div class="container text-center my-3">
        <input type="text" id="inputBox" placeholder="Search user..." class="input-responsive w-75 rounded-pill px-3 py-2 border outline-none">
        <button onclick="searchUser()" class="btn-responsive px-3 py-2 rounded-5 bg-success text-white border shadow my-3">Search</button>
    </div>

    <div id="showUser" class="d-flex justify-content-center pb-5 w-100 text-center"></div>

    <script src="./app.js"></script>
</body>
</html>
